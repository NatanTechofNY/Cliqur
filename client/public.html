<template name="publicview">
    <section>
    <style>
    p {
      color:black;
    }
    </style>
      <div class="container-fluid">
        <div class="row">
        <div class="col-md-8">
          <div class="col-md-12 padding-top">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">{{className}} - {{lecturerName}}</h3>
              </div>
              <center>
              <div class="panel-body public-display">
                  <h1>{{#if pushedQuestion.body}}
                  {{pushedQuestion.body}}
                  {{else}}
                  No question pushed yet.
                  {{/if}}
                  </h1>
                  <small>{{questionAuthor}}</small>
              </div>
              </center>
            </div>
          </div>
          </div>
          <div class="col-md-4">
          <div class="col-md-12 padding-top">
            <div class="panel panel-default public-poll">
              <div class="panel-heading">
                <h3 class="panel-title">Opinion</h3>
              </div>
              <div class="panel-body">
              {{#if A}}
                <div class="progress">
                  <span>A.</span>
                  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="40" style="width: 40%" data-factor="{{voteDistribution.wholes.a}}">
                    <p>{{A}}</p>
                  </div>
                </div>
                <div class="progress">
                  <span>B.</span> <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="20" style="width: 20%" data-factor="{{voteDistribution.wholes.b}}">
                    <p>{{B}}</p>
                  </div>
                </div>
                <div class="progress">
                  <span>C.</span> <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="60" style="width: 60%" data-factor="{{voteDistribution.wholes.c}}">
                    <p>{{C}}</p>
                  </div>
                </div>
                <div class="progress">
                  <span>D.</span> <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="80" style="width: 80%" data-factor="{{voteDistribution.wholes.d}}">
                    <p>{{D}}</p>
                  </div>
                </div>
                {{else}}
                <h1>No poll started yet</h1>
                {{/if}}
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
</template>
